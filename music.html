    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        const artist = document.getElementById('artist');
        const title = document.getElementById('title');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        const songs = [
            {
                artist: "Arjit Singh",
                title: "Har kisi ko",
                path: "1 Har Kisi Ko.mp3",
                image: "image 1.jpg"
            },

            {
                artist: "Ashish Kaur",
                title: "raatan lambiyan",
                path: "raatan lambiyan.mp3",
                image: "image 12.jpg"
            },

            {

                artist: "Shreya Ghosal",
                title: "Salam-E-Ishq",
                path: "2 salaam.mp3",
                image: "image 2.jpg"
            },
            {

                artist: "Alka yagnik",
                title: "Agar-Tum-Sath",
                path: "Agar-tum.mp3",
                image: "5 image.jpg"

            },
            {

                artist: "Arjit sinh",
                title: "Zallima",
                path: "4 mehka pyaar.mp3",
                image: "4 image.jpg"
            },

            {

                artist: "Cecilia Krull",
                title: "Money Hiest",
                path: "5 money heist.mp3",
                image: "11 image.jpg"
            },
            {
                artist: "Jackson",
                title: "Tokyo Drift",
                path: "7 tokyo drift.mp3",
                image: "image 10.jpg"
            },
            {
                artist: "Dhvani Bhanushali",
                title: "Vaaste",
                path: "8 vaaste.mp3",
                image: "8 image.jpg"
            },
            {
                artist: "Arjit Sinh",
                title: "Kesariya",
                path: "kesariya.mp3",
                image: "12 image.jpg"
            },

            {
                artist: "Neha Kakkar",
                title: "London Thumakada",
                path: "london thumakada.mp3",
                image: "image 11.jpg"
            },

            {
                artist: "Manindar Butter",
                title: "sakhiyan 2.0",
                path: "sakhiyan 2.0.mp3",
                image: "images 13.jpg"
            }


        ]

        let isplaying = false;

        const playmusic = () => {
            isplaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        const pausemusic = () => {
            isplaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", () => {
            if (isplaying)
                pausemusic();
            else
                playmusic();
        });

        // changing music , title, artist, next, prev 

        const loadsong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = songs.path;
            img.src = songs.image;


        };

        songindex = 0;



        const nextsong = () => {
            songindex = (songindex + 1) % songs.length;
            loadsong(songs[songindex]);
            playmusic();
        };


        const prevsong = () => {
            songindex = (songindex - 1 + songs.length) % songs.length;
            loadsong(songs[songindex]);
            playmusic();
        };

        next.addEventListener("click", nextsong);
        prev.addEventListener("click", prevsong);




    </script>
